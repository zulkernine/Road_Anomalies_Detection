name: potholes_detection
description: Share potholes location and know.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.0.3
  image_picker: ^0.8.1+3
  firebase_storage: ^8.0.3
  cloud_firestore: ^2.2.2
  firebase_auth: ^1.1.0
  http: ^0.13.3
  google_maps_flutter: ^2.0.6
  chewie: ^0.12.2
  video_player: ^1.0.1
  location: ^4.3.0
  path_provider: ^2.0.2
  image: ^3.0.2
  cupertino_icons: ^1.0.2
  video_compress: ^3.1.0
  flutter_ffmpeg: ^0.4.2
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/
